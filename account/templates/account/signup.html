{% extends '_base.html' %}

{% block body %}
<div class="contents-wrapper">

        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {% include '_fields.html' with form=signup_form %}
            <input class="btn" type="submit" value="Sign up" />
        </form>
    </div>
</div>
{% endblock %}
