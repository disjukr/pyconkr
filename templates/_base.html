<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="description" content=""/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>PyConKr</title>
        {% block head %}{% endblock %}
        <link href="{{ STATIC_URL }}css/base.css" rel="stylesheet" type="text/css">
        {% block css %}{% endblock %}
        <script src="{{ STATIC_URL }}js/jquery-1.10.2.min.js"></script>
        <script src="{{ STATIC_URL }}js/jquery.backstretch.min.js"></script>
        <script src="{{ STATIC_URL }}js/base.js"></script>
        {% block js %}{% endblock %}
    </head>

    <body>
        <header id="header">
            <div class="top">
                <div class="contents-wrapper">
                    <a class="logo" href="#" title="logo">logo</a>
                    <nav>
                        <ul>
                            <li>
                                <a class="menu btn" href="#about" title="about">About</a>
                            </li>
                            <li>
                                <a class="menu btn" href="#program" title="program">Program</a>
                            </li>
                            <li>
                                <a class="menu btn" href="#sponsors" title="sponsors">Sponsors</a>
                            </li>
                            <li>
                                <a class="menu btn" href="#propose" title="propose">Propose</a>
                            </li>
                            <li>
                                <a class="menu btn" href="#news" title="news">News</a>
                            </li>
                            <li>
                                <a class="menu btn" href="#venue" title="venue">Venue</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="content">
                <div class="contents-wrapper">
                    <h1>Pycon@Korea</h1>
                    <h2>via Python Korea group</h2>

                    <form class="register" method="post">
                        <div class="input-wrapper">
                            <input type="text" name="email" placeholder="Email"/>
                        </div>

                        <div class="input-wrapper">
                            <input type="password" name="password" placeholder="Password"/>
                        </div>

                        <div class="input-wrapper">
                            <button type="submit" class="btn">sign up!</button>
                        </div>

                        <div class="description">
                            By signing up, you agree to our <a href="#">Terms of Service</a>.
                        </div>
                    </form>
                </div>
            </div>
        </header>
    </body>
</html>
